<div class="container">
  <h2>Percent Decrease Analyzer</h2>

  <div class="form-row">
    <div class="form-group d-flex align-items-center gap-2">
      <label for="startDate">Start Time</label>
      <input
        class="form-control"
        type="datetime-local"
        [(ngModel)]="startDate"
        id="startDate"
      />
      <label for="endDate">End Time</label>
      <input
        class="form-control"
        type="datetime-local"
        [(ngModel)]="endDate"
        id="endDate"
      />
    </div>

    <div class="form-group">
      <button (click)="submitDates()" class="submit-btn">
        <i class="bi bi-send me-2"></i> Submit
      </button>
    </div>
  </div>

  <!-- Response Table -->
  <div *ngIf="responseData.length > 0" style="margin-top: 20px">
    <h4>Response Data:</h4>
    <table class="table table-bordered styled-table">
      <thead>
        <tr>
          <th>Client ID</th>
          <th>Yesterday's Count</th>
          <th>Today's Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of responseData">
          <td>{{ item.clientId }}</td>
          <td>{{ item.yesterdayCount }}</td>
          <td>{{ item.todayCount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
